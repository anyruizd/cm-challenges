<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:600,400">
  <link rel="stylesheet" href="style.css">
  <title>Challenge 005</title>
</head>

<body>
  <div class="card-container">
    <div class="card">
      <header class="card__header">
        <div class="card__title card__text card__text--big">
          <span>Weekly Report</span>
        </div>
        <div class="card__type card__text card__text--small">
          <span>Revenue</span>
        </div>
        <div class="card__date card__text card__text--small">
          <span>01. Feb - 07. Feb</span>
        </div>
        <div class="card__value card__text card__text--big">
          <span>$ 3621.79</span>
        </div>
      </header>
      <section class="graph-container">
        <div class="graph__legends"></div>
        <div class="graph__lines">
          <div class="graph__line graph__line-1"></div>
          <div class="graph__line graph__line-2"></div>
          <div class="graph__line graph__line-3"></div>
          <div class="graph__data-line graph__data-line--blue">
            <svg>
              <polyline points="9,61
                50,50
                90,65 
                130,55 
                171,61 
                211,74 
                251,64" />
              <g class="graph__data-points graph__data-points--blue">
                <circle cx="9" cy="61" r="3" tooltip="simple tooltip here"></circle>
                <circle cx="50" cy="50" r="3"></circle>
                <circle cx="90" cy="65" r="3"></circle>
                <circle cx="130" cy="55" r="3"></circle>
                <circle cx="171" cy="61" r="3"></circle>
                <circle cx="211" cy="74" r="3"></circle>
                <circle cx="251" cy="64" r="3"></circle>
              </g>
            </svg>
          </div>
          <div class="graph__data-line graph__data-line--red">
            <svg>
              <polyline points="9,46
                50,12
                90,23 
                130,11 
                171,38 
                211,48 
                251,19" />
              <g class="graph__data-points graph__data-points--red">
                <circle cx="9" cy="46" r="3"></circle>
                <circle cx="50" cy="12" r="3"></circle>
                <circle cx="90" cy="23" r="3"></circle>
                <circle cx="130" cy="11" r="3"></circle>
                <circle cx="171" cy="38" r="3"></circle>
                <circle cx="211" cy="48" r="3"></circle>
                <circle cx="251" cy="19" r="3"></circle>
              </g>
            </svg>
          </div>
        </div>
        <div class="graph__axes"></div>
      </section>
    </div>
  </div>
</body>

</html>
